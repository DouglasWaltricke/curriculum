<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

     <header class="page-header col-md-8 col-md-offset-2">
      <div class="container">
        <h2 class="title title-contact">Contato</h2>
      </div>	
    </header>


    <div class="col-md-8 col-md-offset-2">
      <!-- inicio formulario-->
      <form  id="contact-form" class="form-box register-form contact-form">
        <div class="contact-form-loader">
        </div>

        <div class="form-group form-group-lg">
          <label for="nome">Nome:
          </label>	
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group form-group-lg">
          <label for="email">Email:
          </label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group form-group-lg">
          <label for="telefone">Telefone
          </label>
          <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite seu numero" required>
        </div>

        <div class="form-group form-group-lg">
         <label for="mensagem">Mensagem:
         </label>

         <textarea name="contato" placeholder="Digite aqui sua mensagem" class="form-control" required>
         </textarea>
       </div>	


       <div class="btn center-block">
         <input id="para"  name="para" type="hidden"  value="douglas.waltricke@hotmail.com"/>
         <input type="submit" class="btn-primary btn btn-lg btn-enviar-contact" value="Enviar Mensagem">  

       </div>

     </form>

     <br>

     <figure class="text-center" id="carregando">
       <img src="imagens/ajax-loader.gif" alt="Carregando..." />
     </figure>

     <div id="mensagem-sucesso" class="alert alert-success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      E-mail enviado com sucesso!
    </div>

    <div id="mensagem-erro" class="alert alert-danger">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Erro ao enviar e-mail!
    </div>

  </div>
